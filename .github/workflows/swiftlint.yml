name: SwiftLint

on:
  push:
    paths:
      - '.github/workflows/swiftlint.yml'
      - '.swiftlint.yml'
      - '**/*.swift'

jobs:
  SwiftLint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: sinoru/actions-setup-swift@v2
        with:
          swift-version: '5.5-DEVELOPMENT-SNAPSHOT-2021-09-09-a'
      - run: |
          git clone https://github.com/realm/SwiftLint.git ~/.swiftlint
      - run: |
          swift run --package-path ~/.swiftlint -- swiftlint | sed -E "s/$(pwd|sed 's/\//\\\//g')\///" | sed -E 's/^(.*):([0-9]+):([0-9]+): (warning|error|[^:]+): (.*)/::\4 file=\1,line=\2,col=\3::\5/'
